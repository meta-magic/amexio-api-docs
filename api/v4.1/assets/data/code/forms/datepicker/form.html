<!--Date Picker-->
<amexio-date-time-picker
  [field-label]="'Date Of Birth'"
  [time-picker]="false"
  [date-picker]="true"
  [(ngModel)]="currentDate">
</amexio-date-time-picker>

<!--Time Picker-->

<amexio-date-time-picker
  [field-label]="'Time Of Birth'"
  [time-picker]="true"
  [date-picker]="false"
  [ngModel]="time"
  (change)="onChangeTime($event)">
</amexio-date-time-picker>
