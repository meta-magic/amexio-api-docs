
<!--confirm dialogue-->

<amexio-dialogue [show-dialogue]="confirmdialogue"
               [title]="'Comfirm'"
               [message]="'Do you want to confirm ?'"
               [message-type]="'confirm'"
               [type]="'confirm'">
</amexio-dialogue>

<!--Error dialogue-->
<amexio-dialogue [show-dialogue]="errordialogue"
               [message]="'Error Occurred.'"
               [primary-action-label]="'ok'"
               [title]="'Error'"
               [message-type]="'error'"
               [type]="'alert'">
</amexio-dialogue>

<!--warning dialogue-->

<amexio-dialogue [show-dialogue]="warningdialogue"
               [message]="'Data not found.'"
               [title]="'Warning'"
               [message-type]="'warning'"
               [type]="'alert'">
</amexio-dialogue>

<!--help dialogue-->

<amexio-dialogue [show-dialogue]="helpdialogue"
               [title]="'Help'"
               [message]="'Check Server.'"
               [message-type]="'help'"
               [type]="'alert'">
</amexio-dialogue>

<!--custom dialogue-->

<amexio-dialogue [show-dialogue]="customdialogue"
                [custom]="true"
                [title]="'Custom dialogueue witch Text Input'"
                [type]="'confirm'">
     <amexio-body>
        <amexio-text-input field-label="Name" name="name"
                           place-holder="Enter name"
                           icon-feedback="true">
        </amexio-text-input>
     </amexio-body>
     <amexio-action>
        <amexio-button type="primary"
                       (onClick)="toggleCustom()"
                       [label]="'save'">
        </amexio-button>
     </amexio-action>
</amexio-dialogue>
