<!--Progress bar-->

<amexio-row>
  <h3>Primary</h3>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'50'"
                         [infinite]="false"
                         type="primary">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'80'"
                         [infinite]="false"
                         type="success">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'100'"
                         [infinite]="false"
                         type="success">
    </amexio-progress-bar>
  </amexio-column>
</amexio-row>
<amexio-row>
  <h3>Warning</h3>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'30'"
                         [infinite]="false"
                         type="warning">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'55'"
                         [infinite]="false"
                         type="warning">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'95'"
                         [infinite]="false"
                         type="warning">
    </amexio-progress-bar>
  </amexio-column>
</amexio-row>
<amexio-row>
  <h3>Success</h3>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'45'"
                         [infinite]="false"
                         type="success">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'63'"
                         [infinite]="false"
                         type="success">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'99'"
                         [infinite]="false"
                         type="success">
    </amexio-progress-bar>
  </amexio-column>
</amexio-row>
<amexio-row>
  <h3>Danger</h3>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'54'"
                         [infinite]="false"
                         type="danger">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'32'"
                         [infinite]="false"
                         type="danger">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'85'"
                         [infinite]="false"
                         type="danger">
    </amexio-progress-bar>
  </amexio-column>
</amexio-row>
<amexio-row>
  <h3>Infinite</h3>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'54'"
                         [infinite]="true"
                         type="danger">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'32'"
                         [infinite]="true"
                         type="success">
    </amexio-progress-bar>
  </amexio-column>
  <amexio-column [size]="4">
    <amexio-progress-bar [current-value]="'85'"
                         [infinite]="true"
                         type="warning">
    </amexio-progress-bar>
  </amexio-column>
</amexio-row>
