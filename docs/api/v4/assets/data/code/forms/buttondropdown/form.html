<!--DropDown Button-->
<amexio-btn-dropdown [label]="'Button'"
                     [type]="'success'"
                     [size]="'default'" >
  <amexio-btn-dropdown-item [label]="'Link 1'"
                            [icon]="'fa fa-arrows-alt'">
  </amexio-btn-dropdown-item>
  <amexio-btn-dropdown-item [label]="'Link 2'"
                            [icon]="'fa fa-trash'">
  </amexio-btn-dropdown-item>
</amexio-btn-dropdown>

<!-- Dropdown Button with size-->
<amexio-btn-dropdown [label]="'Button'"
                     [type]="'primary'"
                     [size]="'large'">
  <amexio-btn-dropdown-item [label]="'Link 1'" >
  </amexio-btn-dropdown-item>
  <amexio-btn-dropdown-item [label]="'Link 2'" >
  </amexio-btn-dropdown-item>
</amexio-btn-dropdown>

<!--Dropdown Button with disabled link-->

<amexio-btn-dropdown [label]="'Disabled Link'"
                     [type]="'primary'"
                     [size]="'default'">
  <amexio-btn-dropdown-item [label]="'Disabled'"
                            [icon]="'fa fa-fullscreen'"
                            [disabled]="true">
  </amexio-btn-dropdown-item>
  <amexio-btn-dropdown-item [label]="'Link 2'"
                            [icon]="'fa fa-trash'">
  </amexio-btn-dropdown-item>
</amexio-btn-dropdown>
