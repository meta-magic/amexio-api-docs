<!--  Spinner have some default types: fadingCircle , ballSpin, fireSpin, threeBounce, spinnerRound, ring, halfCircle, rectangleBounce -->
<amexio-row>
    <amexio-column [size]="4">
        <amexio-card [header]="true">
            <amexio-header>
                fading circle round loader
            </amexio-header>
            <amexio-body>
                <amexio-spinner [show]=true [type]="'fadingCircle'" [color]="'red'"  [size]="'6px'">
                </amexio-spinner>
            </amexio-body>
        </amexio-card>
    </amexio-column>
    <amexio-column [size]="4">
        <amexio-card [header]="true">
            <amexio-header>
                ball spin loader
            </amexio-header>
            <amexio-body>
                <amexio-spinner [show]=true [type]="'ballSpin'" [color]="'red'"  [size]="'6px'">
                </amexio-spinner>
            </amexio-body>
        </amexio-card>
    </amexio-column>
    <amexio-column [size]="4">
        <amexio-card [header]="true">
            <amexio-header>
                fire spin loader
            </amexio-header>
            <amexio-body>
                <amexio-spinner [show]=true [type]="'fireSpin'" [color]="'red'"  [size]="'200%'">
                </amexio-spinner>
            </amexio-body>
        </amexio-card>
    </amexio-column>
</amexio-row>
