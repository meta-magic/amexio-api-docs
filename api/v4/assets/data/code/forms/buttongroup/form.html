<!--Button Group Component-->
<amexio-btn-group>
  <amexio-button [label]="'Secondary'"
                 (onClick)="getData($event)">
  </amexio-button>
  <amexio-button [label]="'primary'"
                 [type]="'primary'">
  </amexio-button>
  <amexio-button [label]="'Success'"
                 [type]="'success'" >
  </amexio-button>
  <amexio-button [label]="'Danger'"
                 [type]="'danger'" >
  </amexio-button>
  <amexio-button [label]="'Warning'"
                 [type]="'warning'" >
  </amexio-button>
</amexio-btn-group>

<!--Button Group States-->
<amexio-btn-group>
  <amexio-button [label]="'Disabled'"
                 [type]="'primary'"
                 [tooltip]="'Disabled'"
                 [disabled]="'true'">
  </amexio-button>
  <amexio-button [label]="'Enabled'"
                 [type]="'primary'"
                 [tooltip]="'Enabled'">
  </amexio-button>
</amexio-btn-group>

<!--Button Group with Icons-->

<amexio-btn-group>
  <amexio-button [label]="'Next'"
                 [type]="'primary'"
                 [tooltip]="'Next'"
                 [icon]="'fa fa-chevron-right'">
  </amexio-button>
  <amexio-button [label]="'Download'"
                 [type]="'success'"
                 [tooltip]="'Save'"
                 [icon]="'fa fa-save'">
  </amexio-button>
  <amexio-button [label]="'Delete'"
                 [type]="'danger'"
                 [tooltip]="'delete'"
                 [icon]="'fa fa-trash'">
  </amexio-button>
</amexio-btn-group>

<!--Button Group Sizes-->

<amexio-row>
  <amexio-column [size]="6">
    <amexio-btn-group  >
      <amexio-button [size]="'large'"
                     [label]="'Next'"
                     [type]="'primary'"
                     [tooltip]="'Next'"
                     [icon]="'fa fa-chevron-right'">
      </amexio-button>
      <amexio-button [size]="'large'"
                     [label]="'Download'"
                     [type]="'success'"
                     [tooltip]="'Save'"
                     [icon]="'fa fa-save'" >
      </amexio-button>
      <amexio-button [size]="'large'"
                     [label]="'Delete'"
                     [type]="'danger'"
                     [tooltip]="'delete'"
                     [icon]="'fa fa-trash'" >
      </amexio-button>
    </amexio-btn-group>
  </amexio-column>
  <amexio-column [size]="6">
    <amexio-btn-group >
      <amexio-button [size]="'small'"
                     [label]="'Next'"
                     [type]="'primary'"
                     [tooltip]="'Next'"
                     [icon]="'fa fa-chevron-right'">
      </amexio-button>
      <amexio-button [size]="'small'"
                     [label]="'Download'"
                     [type]="'success'"
                     [tooltip]="'Save'"
                     [icon]="'fa fa-save'" >
      </amexio-button>
      <amexio-button [size]="'small'"
                     [label]="'Delete'"
                     [type]="'danger'"
                     [tooltip]="'delete'"
                     [icon]="'fa fa-trash'">
      </amexio-button>
    </amexio-btn-group>
  </amexio-column>
</amexio-row>
